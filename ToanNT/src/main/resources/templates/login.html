<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    
    <!--/*@thymesVar id="user" type=""*/-->
    <form th:action="@{/login}" th:object="${user}" method="post">
        <p>
            Username:
            <input type="text">
        </p>
        <p>
            Password:
            <input type="password">
        </p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
